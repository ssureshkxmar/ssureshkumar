<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - SURESHKUMAR S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #000;
      color: #0ff;
      min-height: 100vh;
      padding: 80px 20px 40px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 10px #0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
    }

    .back-link {
      text-decoration: none;
      color: #0ff;
      font-size: 16px;
      border: 1px solid #0ff;
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    .back-link:hover {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #0ff;
      font-size: 28px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }
  </style>
</head>
