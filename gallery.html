<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - SURESHKUMAR S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --neon: #0ff;
      --accent: #ff00cc;
      --dark-bg: #10141a;
      --card-bg: rgba(0,0,0,0.92);
      --text: #e0eaff;
      --shadow: 0 0 24px var(--neon), 0 2px 24px rgba(0,0,0,0.5);
      --radius: 20px;
      --transition: 0.3s cubic-bezier(.4,2,.6,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', 'Orbitron', sans-serif;
      color: var(--text);
      min-height: 100vh;
    }
    body {
      /* Animated gradient background */
      background: linear-gradient(-45deg, #0f2027, #2c5364, #1a2980, #26d0ce, #ff00cc, #0ff);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      padding-top: 80px;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(16,20,26,0.92);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 1000;
      border-bottom: 1px solid var(--neon);
      backdrop-filter: blur(10px);
    }
    .brand {
      font-size: 2rem;
      font-weight: 700;
      color: var(--neon);
      letter-spacing: 2px;
      text-shadow: 0 0 12px var(--neon);
      font-family: 'Orbitron', sans-serif;
      user-select: none;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-link, .theme-toggle {
      background: none;
      border: none;
      color: var(--neon);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 18px;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      display: flex; align-items: center; gap: 6px;
    }
    .back-link:hover, .theme-toggle:hover {
      background: var(--neon);
      color: var(--dark-bg);
      transform: translateY(-2px) scale(1.07);
    }
    .clock {
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      color: var(--neon);
      margin-left: 18px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--neon);
      user-select: none;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 2.2rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 18px var(--neon);
      animation: pulseText 2s infinite alternate;
    }
    @keyframes pulseText {
      from { text-shadow: 0 0 10px var(--neon); }
      to { text-shadow: 0 0 24px var(--neon), 0 0 30px var(--accent); }
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 0 32px;
      max-width: 1300px;
      margin: 0 auto 50px auto;
    }
    .gallery-item {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 2px solid var(--neon);
      box-shadow: 0 0 22px var(--neon), 0 2px 18px rgba(0,0,0,0.4);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px) scale(0.97);
      animation: fadeInUp 0.8s forwards;
      position: relative;
      will-change: transform;
      min-height: 100px;
    }
    .gallery-item:hover {
      transform: scale(1.04) translateY(-5px) rotate(-1deg);
      box-shadow: 0 0 40px var(--accent), 0 0 60px var(--neon);
      z-index: 2;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: none; }
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      border-radius: 18px 18px 0 0;
      background: #222;
      transition: filter 0.3s;
    }
    .gallery-item:hover img {
      filter: brightness(1.13) saturate(1.2);
    }
    .gallery-item-info {
      padding: 14px 12px 8px 12px;
      text-align: center;
      font-size: 1.05rem;
      color: var(--text);
      text-shadow: 0 0 8px var(--neon);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .gallery-item-tags {
      display: flex;
      justify-content: center;
      gap: 7px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .tag {
      background: var(--neon);
      color: var(--dark-bg);
      border-radius: 10px;
      padding: 2px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 3px;
      letter-spacing: 0.5px;
      box-shadow: 0 0 6px var(--neon);
    }
    /* Lightbox Overlay */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.93);
      backdrop-filter: blur(18px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .lightbox-overlay.active {
      display: flex;
      opacity: 1;
    }
    .lightbox-content {
      position: relative;
      max-width: 92vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 2px solid var(--neon);
      box-shadow: 0 0 50px var(--shadow);
      padding: 28px 18px 18px 18px;
      animation: scaleIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .lightbox-image {
      max-width: 90vw;
      max-height: 62vh;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 18px;
      box-shadow: 0 0 30px var(--accent);
      background: #222;
      transition: box-shadow 0.3s;
    }
    .lightbox-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--text);
      text-shadow: 0 0 10px var(--neon);
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
    .lightbox-tags {
      display: flex; gap: 7px; justify-content: center; margin-bottom: 8px;
    }
    .lightbox-close {
      position: absolute;
      top: 14px;
      right: 14px;
      background: var(--neon);
      color: var(--dark-bg);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px var(--neon);
      z-index: 20;
    }
    .lightbox-close:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 20px var(--accent);
      transform: rotate(90deg) scale(1.1);
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--card-bg);
      color: var(--neon);
      border: 1.5px solid var(--neon);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.7rem;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
      box-shadow: 0 0 10px var(--neon);
      z-index: 10;
    }
    .lightbox-nav:hover {
      background: var(--neon);
      color: var(--dark-bg);
      box-shadow: 0 0 20px var(--neon);
      transform: translateY(-50%) scale(1.13);
    }
    .lightbox-nav.prev { left: -60px; }
    .lightbox-nav.next { right: -60px; }
    /* Responsive */
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
      .gallery-item img { height: 120px; }
      .lightbox-image { max-height: 44vh; }
    }
    @media (max-width: 600px) {
      header { padding: 0 6px; }
      .brand { font-size: 1.2rem; }
      h2 { font-size: 1.1rem; margin-top: 10px; }
      .gallery { grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 4px;}
      .gallery-item img { height: 80px; }
      .lightbox-content { padding: 10px 4px 8px 4px; }
      .lightbox-title { font-size: 1rem; }
    }
  </style>
</head>
<body>
<header>
  <div class="brand">SURESHKUMAR S</div>
  <div class="header-actions">
    <a href="home.html" class="back-link" aria-label="Go back to Home">
      <i class="fas fa-arrow-left"></i> Home
    </a>
    <span class="clock" id="clock"></span>
  </div>
</header>

<h2>üñºÔ∏è My Gallery</h2>

<div class="gallery" id="imageGallery"></div>

<!-- Lightbox -->
<div class="lightbox-overlay" id="lightboxOverlay" aria-modal="true" role="dialog">
  <div class="lightbox-content">
    <button class="lightbox-close" id="lightboxCloseBtn" aria-label="Close Lightbox">‚úñ</button>
    <h3 class="lightbox-title" id="lightboxTitle"></h3>
    <div class="lightbox-tags" id="lightboxTags"></div>
    <img src="" alt="" class="lightbox-image" id="lightboxImage">
  </div>
  <div class="lightbox-nav prev" id="lightboxPrev" aria-label="Previous Image">‚ùÆ</div>
  <div class="lightbox-nav next" id="lightboxNext" aria-label="Next Image">‚ùØ</div>
</div>

<script>
const galleryData = [
  { src: "IMG-20250222-WA0042.jpg", title: "Friends in Focus", tags: ["People", "Friends"] },
  { src: "IMG20250222201904.jpg", title: "Mystic Night Portrait", tags: ["Night", "Portrait"] },
  { src: "IMG20250222201921.jpg", title: "Neon City Vibes", tags: ["City", "Night", "Neon"] },
  { src: "'Success is born out of the hustle, not the spotlight..heic.jpg", title: "Hustle & Spotlight", tags: ["Quote", "Motivation"] },
  { src: "IMG_20250508_113820_340.webp", title: "Power Plant Art", tags: ["Art", "Industrial"] }
];

const imageGallery = document.getElementById("imageGallery");
const lightboxOverlay = document.getElementById("lightboxOverlay");
const lightboxImage = document.getElementById("lightboxImage");
const lightboxTitle = document.getElementById("lightboxTitle");
const lightboxTags = document.getElementById("lightboxTags");
const lightboxCloseBtn = document.getElementById("lightboxCloseBtn");
const lightboxPrev = document.getElementById("lightboxPrev");
const lightboxNext = document.getElementById("lightboxNext");
const clock = document.getElementById("clock");

let currentImageIndex = 0;

// Clock
function updateClock() {
  const now = new Date();
  const hh = String(now.getHours()).padStart(2, "0");
  const mm = String(now.getMinutes()).padStart(2, "0");
  const ss = String(now.getSeconds()).padStart(2, "0");
  clock.textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000); updateClock();

// Populate Gallery
function populateGallery() {
  imageGallery.innerHTML = "";
  galleryData.forEach((imageData, index) => {
    const galleryItem = document.createElement("div");
    galleryItem.className = "gallery-item";
    galleryItem.style.animationDelay = (index * 0.07) + "s";
    galleryItem.dataset.index = index;

    const img = document.createElement("img");
    img.src = imageData.src;
    img.alt = imageData.title;
    img.loading = "lazy";

    const infoDiv = document.createElement("div");
    infoDiv.className = "gallery-item-info";
    infoDiv.textContent = imageData.title;

    const tagsDiv = document.createElement("div");
    tagsDiv.className = "gallery-item-tags";
    imageData.tags.forEach(tag => {
      const tagEl = document.createElement("span");
      tagEl.className = "tag";
      tagEl.textContent = tag;
      tagsDiv.appendChild(tagEl);
    });

    galleryItem.appendChild(img);
    galleryItem.appendChild(infoDiv);
    galleryItem.appendChild(tagsDiv);
    imageGallery.appendChild(galleryItem);

    galleryItem.addEventListener("click", () => openLightbox(index));
  });
}

// Lightbox Functions
function openLightbox(index) {
  currentImageIndex = index;
  const imageData = galleryData[currentImageIndex];
  lightboxTitle.textContent = imageData.title;
  lightboxImage.src = imageData.src;
  lightboxImage.alt = imageData.title;
  lightboxTags.innerHTML = "";
  imageData.tags.forEach(tag => {
    const tagEl = document.createElement("span");
    tagEl.className = "tag";
    tagEl.textContent = tag;
    lightboxTags.appendChild(tagEl);
  });
  lightboxOverlay.classList.add("active");
  document.body.style.overflow = "hidden";
}
function navigateLightbox(direction) {
  let newIndex = currentImageIndex + direction;
  if (newIndex < 0) newIndex = galleryData.length - 1;
  else if (newIndex >= galleryData.length) newIndex = 0;
  openLightbox(newIndex);
}
function closeLightbox() {
  lightboxOverlay.classList.remove("active");
  document.body.style.overflow = "";
}

lightboxCloseBtn.addEventListener("click", closeLightbox);
lightboxPrev.addEventListener("click", () => navigateLightbox(-1));
lightboxNext.addEventListener("click", () => navigateLightbox(1));
lightboxOverlay.addEventListener("click", e => {
  if (e.target === lightboxOverlay) closeLightbox();
});
document.addEventListener("keydown", (e) => {
  if (!lightboxOverlay.classList.contains("active")) return;
  if (e.key === "Escape") closeLightbox();
  else if (e.key === "ArrowLeft") navigateLightbox(-1);
  else if (e.key === "ArrowRight") navigateLightbox(1);
});

populateGallery();
</script>
</body>
</html>
