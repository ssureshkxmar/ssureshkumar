<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff;
    }

    input {
      padding: 12px;
      width: 280px;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #0ff;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: 0 0 10px #0ff;
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #fff;
      opacity: 0.7;
    }

    input.typing {
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 60px #0ff;
      filter: blur(0.2px);
    }

    #submit {
      margin-top: 30px;
      padding: 12px 30px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.1s ease;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      position: relative;
    }
  </style>
</head>
<body>

<!-- üé• Video Background -->
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- üîê Login UI -->
<h2>SIGN IN</h2>
<input type="text" id="username" placeholder="Enter Username" />
<input type="password" id="password" placeholder="Enter Password" />
<button id="submit">Login</button>

<script>
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const submit = document.getElementById('submit');

  function isValid() {
    return username.value === 'admin' && password.value === '1234';
  }

  function applyTypingEffect(input) {
    input.classList.add('typing');
    clearTimeout(input._glowTimeout);
    input._glowTimeout = setTimeout(() => {
      input.classList.remove('typing');
    }, 300);
  }

  [username, password].forEach(input => {
    input.addEventListener('input', () => {
      applyTypingEffect(input);
      if (isValid()) submit.style.transform = `translateX(0)`;
    });
  });

  submit.addEventListener('mouseover', () => {
    if (!isValid()) {
      const x = Math.floor(Math.random() * 500 - 250);
      const y = Math.floor(Math.random() * 250 - 125);
      submit.style.transform = `translate(${x}px, ${y}px)`;
    }
  });

  submit.addEventListener('click', () => {
    if (isValid()) {
      window.location.href = "home.html"; // ‚úÖ REDIRECTS TO HOME
    } else {
      alert('‚ùå Incorrect Credentials');
    }
  });
</script>

</body>
</html>
