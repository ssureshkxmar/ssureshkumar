<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - SURESHKUMAR S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: rgba(255, 255, 255, 0.3);
      --hover: #333;
      --text-hover: #fff;
    }

    body.dark {
      --bg: #000000;
      --text: #ffffff;
      --card: rgba(0, 0, 0, 0.5);
      --hover: #0ff;
      --text-hover: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: var(--bg) url('your-photo.jpg') center/cover no-repeat fixed;
      color: var(--text);
      height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      animation: fadeIn 1s ease-in;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    body.dark header {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
      color: var(--text);
      text-shadow: 0 0 2px #aaa;
    }

    .clock {
      font-size: 18px;
      font-weight: bold;
      color: var(--text);
      position: absolute;
      top: 20px;
      right: 120px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .toggle-btn {
      font-size: 14px;
      background: none;
      border: 2px solid var(--text);
      color: var(--text);
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: var(--text);
      color: var(--bg);
    }

    .bubble-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--card);
      border: 2px solid var(--text);
      color: var(--text);
      font-size: 22px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .bubble-menu {
      position: fixed;
      bottom: 60px;
      right: 60px;
      z-index: 999;
    }

    .bubble-menu .item {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      text-align: center;
      transform: scale(0);
    }

    .bubble-menu.active .item {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .bubble-menu .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--card);
      border: 2px solid var(--text);
      color: var(--text);
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.3s ease;
      margin-bottom: 4px;
      position: relative;
    }

    .bubble-menu .label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--text);
      background: rgba(255, 255, 255, 0.6);
      padding: 2px 8px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .bubble-menu .icon:hover + .label {
      opacity: 1;
    }

    .item1 { transform: translate(0, 0); }
    .bubble-menu.active .item1 { transform: translate(-160px, -60px); }
    .item2 { transform: translate(0, 0); }
    .bubble-menu.active .item2 { transform: translate(-120px, -140px); }
    .item3 { transform: translate(0, 0); }
    .bubble-menu.active .item3 { transform: translate(0px, -180px); }
    .item4 { transform: translate(0, 0); }
    .bubble-menu.active .item4 { transform: translate(120px, -140px); }

    /* AI Chatbox */
    .chatbox {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 280px;
      max-height: 400px;
      background: var(--card);
      border: 1px solid var(--text);
      border-radius: 12px;
      box-shadow: 0 0 10px var(--hover);
      padding: 10px;
      display: none;
      flex-direction: column;
      z-index: 2000;
      backdrop-filter: blur(6px);
    }

    .chatbox.active {
      display: flex;
    }

    .chatbox textarea {
      resize: none;
      width: 100%;
      height: 60px;
      border: none;
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
    }

    .chatbox .messages {
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
    }

    .chatbox .messages div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">SURESHKUMAR S</div>
  <div class="clock" id="digitalClock"></div>
  <button class="toggle-btn" id="themeToggle">üåô Dark</button>
</header>

<div class="bubble-menu" id="bubbleMenu">
  <div class="item item1">
    <a href="gallery.html" class="icon">üñºÔ∏è</a>
    <div class="label">Gallery</div>
  </div>
  <div class="item item2">
    <a href="skills.html" class="icon">üõ†Ô∏è</a>
    <div class="label">Skills</div>
  </div>
  <div class="item item3">
    <a href="contact.html" class="icon">üìû</a>
    <div class="label">Contact</div>
  </div>
  <div class="item item4">
    <div class="icon" id="aiIcon">ü§ñ</div>
    <div class="label">AI Bot</div>
  </div>
</div>

<button class="bubble-button" id="clickBtn">üîò</button>

<div class="chatbox" id="chatbox">
  <div class="messages" id="chatMessages"></div>
  <textarea id="chatInput" placeholder="Ask me anything..."></textarea>
</div>

<script>
  const bubbleMenu = document.getElementById("bubbleMenu");
  const clickBtn = document.getElementById("clickBtn");
  const themeBtn = document.getElementById("themeToggle");
  const aiIcon = document.getElementById("aiIcon");
  const chatbox = document.getElementById("chatbox");
  const chatInput = document.getElementById("chatInput");
  const chatMessages = document.getElementById("chatMessages");

  clickBtn.onclick = () => bubbleMenu.classList.toggle("active");
  themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
  };

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    themeBtn.textContent = "‚òÄÔ∏è Light";
  }

  aiIcon.onclick = () => {
    chatbox.classList.toggle("active");
  };

  chatInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      const userText = chatInput.value.trim();
      if (userText) {
        chatMessages.innerHTML += `<div><b>You:</b> ${userText}</div>`;
        setTimeout(() => {
          chatMessages.innerHTML += `<div><b>AI:</b> I'm here to help with anything you ask, SURESHKUMAR!</div>`;
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 800);
        chatInput.value = "";
      }
    }
  });

  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("digitalClock").textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
