<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - SURESHKUMAR S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #000;
      color: #0ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 10px #0ff;
      z-index: 1000;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
    }

    .menu-box {
      width: 280px;
      padding: 30px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #0ff;
      cursor: pointer;
      position: relative;
      transition: all 0.4s ease;
    }

    .menu-box:hover {
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
    }

    .menu-title {
      font-size: 22px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }

    .menu-options {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .menu-options a {
      color: #0ff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 10px;
      background-color: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-options a:hover {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #0ff;
    }

    .menu-box.active .menu-options {
      opacity: 1;
      max-height: 500px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #0ff;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }

    .menu-box.active .close-btn {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<header>
  <div class="brand">SURESHKUMAR S</div>
</header>

<div class="menu-box" id="mainBox">
  <div class="menu-title">Explore</div>
  <div class="close-btn" id="closeBtn">‚úñ</div>
  <div class="menu-options">
    <a href="skills.html">üõ†Ô∏è Skills</a>
    <a href="gallery.html">üñºÔ∏è Gallery</a>
    <a href="contact.html">üìû Contact</a>
  </div>
</div>

<script>
  const menuBox = document.getElementById("mainBox");
  const closeBtn = document.getElementById("closeBtn");

  menuBox.addEventListener("click", () => {
    menuBox.classList.add("active");
  });

  closeBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent triggering box click
    menuBox.classList.remove("active");
  });
</script>

</body>
</html>
