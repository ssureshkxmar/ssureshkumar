<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - SURESHKUMAR S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: rgba(255, 255, 255, 0.3);
      --hover: #333;
      --text-hover: #fff;
      --glass: rgba(255,255,255,0.6);
      --accent: #0ff;
    }
    body.dark {
      --bg: #000000;
      --text: #ffffff;
      --card: rgba(0, 0, 0, 0.5);
      --hover: #0ff;
      --text-hover: #000;
      --glass: rgba(0,0,0,0.6);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--bg) url('your-photo.jpg') center/cover no-repeat fixed;
      color: var(--text);
      height: 100vh;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      padding: 0;
      background: none;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      pointer-events: none;
    }
    .header-inner {
      margin: 18px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: var(--glass);
      box-shadow: 0 4px 24px 2px rgba(0,0,0,0.07);
      border-radius: 26px;
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(200,200,200,0.18);
      pointer-events: auto;
      padding: 12px 24px;
    }
    .brand-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      user-select: none;
      cursor: default;
    }
    .brand {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.18em;
      background: linear-gradient(90deg, #00fff7, #0077ff, #00fff7);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite;
      text-transform: uppercase;
      text-shadow:
        0 0 3px #00fff7,
        0 0 6px #00fff7,
        0 0 8px #0077ff;
      filter: brightness(1);
      transition: text-shadow 0.3s;
    }
    .brand:hover {
      text-shadow: 0 0 12px var(--accent), 0 0 2px #fff;
    }
    .tagline {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text);
      opacity: 0.7;
      letter-spacing: 0.12em;
      font-style: italic;
      margin-left: 2px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fixed-clock {
      position: fixed;
      top: 24px;
      right: 32px;
      font-size: 1.18rem;
      font-weight: 600;
      color: var(--text);
      background: var(--glass);
      border-radius: 16px;
      padding: 8px 22px 8px 16px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .fixed-clock::before {
      content: "‚è∞";
      margin-right: 7px;
      font-size: 1.1em;
      opacity: 0.7;
    }

    .fixed-toggle-btn {
      position: fixed;
      bottom: 32px;
      left: 32px;
      font-size: 1.1rem;
      background: var(--glass);
      border: none;
      color: var(--text);
      border-radius: 16px;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 700;
    }

    .bubble-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--card);
      border: 2px solid var(--text);
      color: var(--text);
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .bubble-menu {
      position: fixed;
      bottom: 60px;
      right: 60px;
    }

    .bubble-menu .item {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      transform: scale(0);
    }

    .bubble-menu.active .item {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .bubble-menu .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--card);
      border: 2px solid var(--text);
      color: var(--text);
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .bubble-menu .label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--text);
      background: rgba(255, 255, 255, 0.6);
      padding: 2px 8px;
      border-radius: 10px;
      opacity: 0;
    }

    .bubble-menu .icon:hover + .label {
      opacity: 1;
    }

    .bubble-menu.active .item1 { transform: translate(-160px, -60px); }
    .bubble-menu.active .item2 { transform: translate(-120px, -140px); }
    .bubble-menu.active .item3 { transform: translate(0px, -180px); }
    .bubble-menu.active .item4 { transform: translate(120px, -140px); }

    .chatbox {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 280px;
      max-height: 400px;
      background: var(--card);
      border: 1px solid var(--text);
      border-radius: 12px;
      padding: 10px;
      display: none;
      flex-direction: column;
    }
    .chatbox.active { display: flex; }
    .chatbox textarea {
      resize: none;
      width: 100%;
      height: 60px;
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
    }
    .chatbox .messages {
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand-wrapper">
      <h1 class="brand">SURESHKUMAR S</h1>
      <p class="tagline">Creative Technologist & Developer</p>
    </div>
  </div>
</header>

<div class="fixed-clock" id="digitalClock"></div>

<button class="fixed-toggle-btn" id="themeToggle">üåô Dark</button>

<div class="bubble-menu" id="bubbleMenu">
  <div class="item item1"><a href="gallery.html" class="icon">üñºÔ∏è</a><div class="label">Gallery</div></div>
  <div class="item item2"><a href="skills.html" class="icon">üõ†Ô∏è</a><div class="label">Skills</div></div>
  <div class="item item3"><a href="contact.html" class="icon">üìû</a><div class="label">Contact</div></div>
  <div class="item item4"><div class="icon" id="aiIcon">ü§ñ</div><div class="label">AI Bot</div></div>
</div>

<button class="bubble-button" id="clickBtn">üîò</button>

<div class="chatbox" id="chatbox">
  <div class="messages" id="chatMessages"></div>
  <textarea id="chatInput" placeholder="Ask me anything..."></textarea>
</div>

<script>
  const themeBtn = document.getElementById("themeToggle");
  function updateClock() {
    const now = new Date();
    document.getElementById("digitalClock").textContent =
      `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
    themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  };

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    themeBtn.textContent = "‚òÄÔ∏è Light";
  }

  document.getElementById("clickBtn").onclick = () => document.getElementById("bubbleMenu").classList.toggle("active");
  document.getElementById("aiIcon").onclick = () => document.getElementById("chatbox").classList.toggle("active");

  document.getElementById("chatInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      const userText = this.value.trim();
      if (userText) {
        document.getElementById("chatMessages").innerHTML += `<div><b>You:</b> ${userText}</div>`;
        setTimeout(() => {
          document.getElementById("chatMessages").innerHTML += `<div><b>AI:</b> I'm here to help with anything you ask, SURESHKUMAR!</div>`;
        }, 800);
        this.value = "";
      }
    }
  });
</script>
</body>
</html>
